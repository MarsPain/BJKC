<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/administrator.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-validation-1.17.0/lib/jquery.js"></script>
<script src="js/jquery-validation-1.17.0/dist/jquery.validate.min.js"></script>
<script src="js/jquery-validation-1.17.0/dist/localization/messages_zh.js"></script>
<script src="js/jquery-1.7.2.min.js"></script>
<script>
	$(document).ready(function(c) {
		$('.alert-close').on('click', function(c){
			$('.message').fadeOut('slow', function(c){
					$('.message').remove();
			});
		});	  
	});

	$.validator.setDefaults({
    submitHandler: function() {
      alert("提交事件!");
    }
	});

	$().ready(function() {
        $("#forminfo").validate();
    });
</script>
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">用户管理</a></li>
    <li><a href="#">管理员账号管理</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
    <form class="forminfo">
        <li>
            <label>原始密码</label>
            <input name="" type="text" class="dfinput" minlength="6" maxlength="12" class="text" required/>
            <i>标题不能超过20个字符</i>
        </li>
        <li>
            <label>新密码</label>
            <input name="" type="text" class="dfinput" minlength="6" maxlength="12" class="text" required/>
            <i>标题不能超过20个字符</i>
        </li>    
        <li>
            <label>确认新密码</label>
            <input name="" type="text" class="dfinput" minlength="6" maxlength="12" class="text" required/>
            <i>标题不能超过20个字符</i>
        </li>
        <li>
            <label>&nbsp;</label>
            <input name="" type="submit" class="btn" value="提交"/>
        </li>
    </form>
  
    </div>
</body>
</html>
